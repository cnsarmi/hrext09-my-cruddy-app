<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bucket List</title>
  <link rel="stylesheet" href="css/style.css">
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>

<body>
  <div>
    <h1>My Simple Bucket List</h1>
  </div>

  <div class="main">
    <div class="container">

      <div class="addContainer">
        <button id="createButton" type="submit">Add To Your BucketList</button><br>
        <input id="add" type="text" placeholder="Add to BucketList">
      </div>

      <div class="updateContainer">
        <button id="updateButton" type="submit">Update Your Bucketlist</button><br></b>
        <input id="updateItem" type="text" placeholder="Item to be Updated">
        <input id="updateList" type="text" placeholder="Updated Item">
      </div>

      <div class="completeContainer">
        <button id="compeltedButton" type="submit">Completed</button><br>
        <input id="completedItem" type="text" placeholder="Item">
      </div> 

      <div class="deleteContainer">
        <button id="deleteButton" type="submit">Delete From Your BucketList</button><br>
        <input id="delete" type="text" placeholder="Item to be Deleted">
      </div>

    </div>

    <div class="listContainer">
       <ul class="bucketlist"><br>
      </ul>
    </div>

  </div>
  <script src="app/app.js"></script>
 </body>
</html>
