<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bucket List</title>
  <link rel="stylesheet" href="css/style.css">
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

</head>
<body>
  <div>
    <h1>My Bucket List</h1>
  </div>
<div class="main">
  <div class="addContainer">
    <button onclick="addToList()">Add To You BucketList</button><br>
    <input id="add" type="text" placeholder="Add to BucketList">
  </div>

  <div class="modifyContainer">
    <button onclick="modifyList()">Modify Your Bucketlist</button><br></b>
    <input id="modifyNumber" type="number" placeholder="Index">
    <input id="modifyList" type="text" placeholder="Updated List">
  </div>

  <div>
    <button onclick="markCompleted()">Completed</button><br>
    <input id="toggleInput" type="number" placeholder="position..">
  </div>

   <ul class="bucketlist"><br>
  </ul>

</div>
  <div class="data-container"></div>
 <script src="app/app.js"></script>
 </body>
</html>
